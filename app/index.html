<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>New York Playlist</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2 class="text-center">New York Playlist</h2>
            </div>
            <br></br>
            <h4 class="inline">Your Albums (<span data-bind="text: albums().length"></span>)</h4>
            <button type="button" class="btn inline btn-primary pull-right albumButton" data-bind="visible: editMode, click: addAlbum">Add Album</button>
            <button type="button" class="btn inline btn-info pull-right albumButton" data-bind="visible: notEditing, click: editAlbum">Edit Albums</button> 
            <button type="button" class="btn inline btn-info pull-right albumButton" data-bind="visible: editMode, click: doneEditing, 'if': editMode">Done Editing</button> 
            <br></br>


            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody data-bind=" template:{name: 'editTemplate','if': editMode, foreach: albums}">
                </tbody>
                <tbody data-bind="template: { name: 'albumsTemplate', ifnot: editMode, foreach: albums }">
                </tbody>
            </table>

        <script id="albumsTemplate" type="text/template">
          <tr>
            <td data-bind="text: title()"></td>
            <td data-bind="text: artist()"></td>
            <td data-bind="text: genre()"></td>
          </tr>              
        </script>

        <script id="editTemplate" type="text/template">
          <tr>
            <td><input data-bind="value: title()" /></td>
            <td><input data-bind="value: artist()" /></td>
            <td><input data-bind="value: genre()" /></td>
            <td><a href="#" data-bind="click: $root.removeAlbum">Remove</a></td> 
          </tr>              
        </script>

            
            
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script type='text/javascript' src='scripts/knockout-3.1.0.js'></script>
        <script data-main="scripts/main" src="scripts/require.js"></script>


        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
